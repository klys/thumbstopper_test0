<link href="tailwindcss/dist/base.css" rel="stylesheet">
<link href="tailwindcss/dist/components.css" rel="stylesheet">
<link href="tailwindcss/dist/utilities.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
    /*
    Vanilla JavaScript Solution
    function action() {
        
        var value = document.getElementById("value").value;
        var button = document.getElementById("button");
        button.innerHTML = value;
      

    }
    */

    // JQuery Solution:
    $(document).ready(function(){
        $("#button").click(function(){
            $("#button").html($("#value").val());
        })
    })
</script>
<form>
    <input placeholder="write whatever" id="value" class="border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
    <button type="button" id="button" class="bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">
      Click Me
    </button>
  </form>
